<!doctype html>
<html>
    <head>
        <title>Incorrect!</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Incorrect!" />
        <link
            rel="icon"
            type="image/x-icon"
            href="/static/images/favicon.png"
        />
        <link rel=" stylesheet" type="text/css" href="/static/css/style.css" />
        <script src="/static/js/phaser.min.js"></script>
    </head>

    <body>
        <script>
            class Incorrect extends Phaser.Scene {
                preload() {
                    this.load.image(
                        "background",
                        "static/images/background.png",
                    );
                }
                create() {
                    this.add.image(0, 0, "background").setOrigin(0, 0);
                    const question = "What's the capital of France?";
                    const options = ["Paris", "London", "Berlin"];
                    let questionText = this.add
                        .text(this.cameras.main.centerX, 200, question, {
                            fontSize: "20px",
                            color: "#ffffff",
                        })
                        .setOrigin(0.5);
                    options.forEach((option, index) => {
                        this.add
                            .text(
                                this.cameras.main.centerX,
                                300 + index * 50,
                                option,
                                { fontSize: "18px", color: "#ffffff" },
                            )
                            .setOrigin(0.5)
                            .setInteractive() // Makes the text clickable
                            .on("pointerdown", () => this.selectOption(option)); // Event listener for clicks
                    });
                    // const particles = this.add.particles(0, 0, "red", {
                    //     speed: 100,
                    //     scale: { start: 1, end: 0 },
                    //     blendMode: "ADD",
                    // });
                    // const logo = this.physics.add.image(400, 100, "logo");
                    // logo.setVelocity(100, 200);
                    // logo.setBounce(1, 1);
                    // logo.setCollideWorldBounds(true);
                    // particles.startFollow(logo);
                }
                selectOption(option) {
                    // Logic for what happens when an option is selected
                    console.log(option + " was selected!");
                }
            }

            const config = {
                type: Phaser.AUTO,
                width: 1792,
                height: 1024,
                scene: Incorrect,
                // physics: {
                //     default: "arcade",
                //     arcade: {
                //         gravity: { y: 200 },
                //     },
                // },
            };

            const game = new Phaser.Game(config);
        </script>
    </body>
</html>
